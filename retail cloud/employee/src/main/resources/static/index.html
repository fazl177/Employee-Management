<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Management - Dashboard</title>
  <link href="/css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">EmployeeMgmt</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/employees.html">Employees</a></li>
        <li class="nav-item"><a class="nav-link" href="/departments.html">Departments</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  <h1 class="mb-4">Dashboard</h1>
  <div class="row g-4">
    <div class="col-sm-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Employees</h5>
          <p class="card-text" id="empCount">Loading...</p>
          <a href="/employees.html" class="btn btn-outline-primary">Manage Employees</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Departments</h5>
          <p class="card-text" id="deptCount">Loading...</p>
          <a href="/departments.html" class="btn btn-outline-primary">Manage Departments</a>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Quick Actions</h5>
          <div class="d-flex gap-2">
            <a href="/employees.html" class="btn btn-primary">New Employee</a>
            <a href="/departments.html" class="btn btn-secondary">New Department</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
